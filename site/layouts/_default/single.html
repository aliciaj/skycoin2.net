{{ partial "document-head.html" . }}
{{ partial "header.html" (dict "context" . "logoColor" "dark") }}

<section id="main">
    <h1 id="title">{{ .Title }}</h1>
    <div>
        <article id="content">
            {{ .Content }}
        </article>
    </div>

    
    {{ if .Params.signup }}
    {{ partial "signup.html" . }}
    {{ end }}
</section>

{{ partial "footer.html" . }}
