{{ partial "document-head.html" . }}
{{ partial "header.html" (dict "context" . "logoColor" "light") }}

<section>
	<div class="hero {{ if .Params.herobg }}{{ .Params.herobg }}{{ end }}">
        <h1 class="light">{{ .Title }}</h1>
    </div>

    <article id="content">
        {{ .Content }}
    </article>

    
    {{ if .Params.signup }}
    {{ partial "signup.html" . }}
    {{ end }}
</section>

{{ partial "footer.html" . }}
